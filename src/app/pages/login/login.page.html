<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Recyclers</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input type="email" label="Email" labelPlacement="floating" placeholder="Enter email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Enter password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear">Forgot email/password ?</ion-button>
        <ion-button color="success" expand="block">Login</ion-button>
        <ion-button color="success" fill="clear" expand="block">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
